<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left">

        </div>
        <div class="right">
            <div class="header">
                <p class="title">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <form action="#" method="get">

                    <div class="input">
                        <label for="firstName">First Name</label>
                        <input type="text" name="user_firstName" id="firstName">
                    </div>
                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="user_lastName" id="lastName">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="user_email" id="email">
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="user_phone" id="phone">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" id="password">
                    </div>
                    <div class="input">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="user_confirm" id="password">
                    </div>

                </form>
            </div>
            <div class="footer">
                <div class="sign">
                    <div class="button">
                        <button type="submit">
                            Create Account
                        </button>
                    </div>
                    <div class="log">
                        <p>Already have an account? <span style="color: rgb(224, 5, 209);"><b><a href="login.html" target="_blank">Log in</b></span> </p></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
